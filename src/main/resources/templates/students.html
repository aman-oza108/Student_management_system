<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<style>
        body {
            background-color: #e0f2f1; /* Light blue color */
        }
    </style>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white " href="#">Student Management
				System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/students}">Student Management</a></li>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="text-center">
			<h2>Student List</h2>
		</div>

		<div class="row">

			<div class="col-lg-3">

				<a th:href="@{students/new}" class="btn btn-primary btn-lg mb-3">Add
					Student</a>
			</div>

		</div>
		<table class="table-dark table-bordered table table-hover">
			<thead>
				<tr>
				    
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Email</th>
					<th>Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${students}">
				
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-primary"> Update </a>
					<a th:href="@{/students/{id}(id=${student.id})}"  class="btn btn-danger"> Delete </a></td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
